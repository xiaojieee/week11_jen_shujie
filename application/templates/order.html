{% extends "layout.html" %}

{%block body_content %}

<h1 class="my-5">Bubble Tea Menu</h1>
<div class="row container-fluid">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 text-center">
        <div class="row">
        {% for tea in tea_db %}

        <div class="col-md-3">
                <img class="tea_image" src="{{ url_for('static', filename=tea.tea_filename) }}">
                <figcaption class="figure-caption mt-2 mb-2">{{ tea.tea_name }} Â£{{ tea.tea_price }}</figcaption>
                <form method="POST">
                    <input type="hidden" name="tea_id[]" value="{{ tea.tea_id }}">
                    <input type="hidden" name="tea_name[]" value="{{ tea.tea_name }}">
                    <input type="hidden" name="tea_price[]" value="{{ tea.tea_price }}">
                    <input type="hidden" name="tea_filename[]" value="{{ tea.tea_filename }}">
                    <input type="number" id="quantity" name="quantity[]" min="1" max="5">
        </div>
        {% endfor %}
                    <button type="submit" class="text-center basket_button btn btn-primary my-5">Add to Basket</button>
                </form>
        </div>
    </div>
    <div class="col-md-1">
    </div>
</div>


{% endblock %}
