{% extends "layout.html" %}

{%block body_content %}

<div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
        <div class="card-header">
            <h1>Basket</h1>
        </div>
        <div class="card-body">
            <div class="table-responsive">

              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Bubble Teas</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                    <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td class="p-4">
                      <div class="align-items-center">
                        <img src="{{ url_for('static', filename='/images/strawberry.webp') }}" class="tea_image" alt="">
                            <figcaption class="figure-caption mt-4 mb-5">Strawberry</figcaption>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">£5.00</td>
                    <td class="align-middle p-4"><input type="text" class="form-control text-center" value="1"></td>
                    <td class="text-right font-weight-semibold align-middle p-4">£10.00</td>
                    <td class="text-center align-middle px-0"><a href="#" class="text-danger">X</a></td>
                  </tr>

                </tbody>

              </table>
            </div>
            <!-- / Shopping cart table -->
            <div class="checkout float-right">
                <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                    <div class="d-flex">
                        <div class="text-right mt-4">
                        <label class="text-muted font-weight-normal m-0">Total Price</label>
                        <div class="text-large">£10.00</div>
                        </div>
                    </div>
                </div>
            
                <div class="float-right">
                <button type="button" class="btn btn-lg btn-primary mt-2">Checkout</button>
                </div>
            </div>
          
      </div>
  </div>


{% endblock %}
